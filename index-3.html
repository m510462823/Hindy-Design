               <p class="content-eg">Interaction Design, UI/UX</p>
               <p>「途听」是一款基于位置的语音共享平台。每天都有各种各样的人在这发出自己的声音、分享自己的故事和观点。它瞄准了大众语音平台的市场缺口，希望打造成用语音社交、发现世界的新颖产品。</p>
               <p>本次项目我还全权负责了产品设计的工作：包括前期需求整理、产品功能设计、交互原型制作等等。我为这款产品打造了流畅的用户体验和独特的视觉风格，令人们「听」与「说」都无比方便。</p>
